<div *ngIf="duties$ | async as duties">
  Dy≈ºury:
  <div *ngIf="!duties.length">
    <p> no duties to display !</p>
  </div>

  <div *ngIf="duties.length" class="card-list">
    <table>
      <tr *ngFor="let type of dutyTypes" class="card-list">
        <td>{{ type }}</td>
        <table>
          <tr *ngFor="let card of duties | filterDuty : type" class="duty-card">
            <td>{{ card.who }}</td>
            <td>
              {{ card.startTime }} -
              {{ card.endTime }}
            </td>
          </tr>
        </table>
      </tr>
    </table>
  </div>

</div>
