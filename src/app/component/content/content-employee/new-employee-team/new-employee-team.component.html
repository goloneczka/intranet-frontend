<section *ngIf="shouldComponentBeRender">

    <div class="header">
        <h1 style="font-family: 'Roboto'; margin-left: 20px;">Dodaj nowy zespół</h1>
        <div style="margin-right: 20px;">
            <button mat-icon-button (click)="shouldDisplayForm(false)"><mat-icon>remove_circle_outline</mat-icon></button>
        </div>
    </div>

    <form [formGroup]="teamGroupForm" (ngSubmit)="addTeam()">
        <div class="row">
            <mat-form-field style="max-height: 70px; width: 300px;">
            <mat-label>Zespół</mat-label>
            <input matInput placeholder="nazwa ..." formControlName="name">
            </mat-form-field>

            <mat-form-field style="max-height: 70px; width: 200px;">
                <mat-label>Zespół Nadrzędny</mat-label>
                <mat-select formControlName="parentTeam">
                    <mat-option *ngFor="let team of teamArrayShadow" [value]="team" [ngClass]="{'empty-element': team === ''}" >
                        {{team}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="end-flex">
            Zapisz
            <button mat-icon-button type="submit" [disabled]="!teamGroupForm.valid">
                <mat-icon>add_circle_outline</mat-icon>
              </button>
        </div>
    </form>

    <div class="end-flex">
        Przerwij dodawanie nowego zespołu:
        <button mat-icon-button (click)="shouldDisplayForm(false)">
            <mat-icon>remove_circle_outline</mat-icon>
        </button>
    </div>
</section>
