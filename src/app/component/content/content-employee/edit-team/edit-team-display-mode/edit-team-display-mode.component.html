<section>
    <div class="main-flex">
        <form [formGroup]="form">
            <mat-form-field  style="width: 275px; margin-right: 20px;">
                <mat-label>Nazwa Zespołu</mat-label>
                <input matInput placeholder="Grupa" formControlName="teamName" readonly="true">
            </mat-form-field>

            <mat-form-field  style="width: 275px;">
                <mat-label>Zespół Nadrzędny</mat-label>
                <input matInput  formControlName="parentTeamName" readonly="true" >
            </mat-form-field>
        </form>

        <div>
            <button mat-raised-button (click)="sendEditEvent()" style="margin-left: 5px; width: 75px;" >Edytuj</button>
            <button mat-raised-button (click)="delete()" style="margin-left: 5px; width: 75px;" >Usuń</button>
        </div>
    </div>
</section>
