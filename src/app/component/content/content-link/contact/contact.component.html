<section *ngIf="contacts$ | async as contacts">
  <p style="font-size: larger;"> Kontakty i Linki</p>
  <div *ngFor="let card of contacts; index as ind">
    <div class="contact-row">
      <div>
        <p>{{ card.contactName }} </p>
        <div style="display: inline-flex; align-items: center;">
          <mat-icon style="margin-right: 3px;">{{card.type}}</mat-icon>
          <p class="down-text">{{ card.contact }} </p>
        </div>
      </div>

      <div *ngIf="isUserAuthenticated">
        <button mat-icon-button (click)="openDialogEdit(card)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteContact(card)">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
      </div>
    </div>
  </div>

</section>
