
<section *ngIf="shouldComponentBeRender" >
    <div class="header">
        <h4 style="font-family: 'Roboto'; margin-left: 20px;">Dodawanie nowego użytkownika</h4>
        <div style="margin-right: 20px;">
            <button mat-icon-button (click)="shouldDisplayForm(false)"><mat-icon>remove_circle_outline</mat-icon></button>
        </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="save()">

        <div class="row">
            <mat-form-field  style="width: 300px; margin-right: 20px;">
                <mat-label>Imię</mat-label>
                <input matInput  placeholder="hasło" formControlName="firstName">
            </mat-form-field>
    
            <mat-form-field  style="width: 300px; margin-right: 20px;">
                <mat-label>Nazwisko</mat-label>
                <input matInput  placeholder="hasło" formControlName="lastName">
            </mat-form-field>
        </div>
       
        <div>
            <mat-form-field  style="width: 300px; margin-right: 20px;">
                <mat-label>Email</mat-label>
                <input matInput  placeholder="hasło" formControlName="email">
            </mat-form-field>
        </div>
        

        <div>
            <mat-checkbox formControlName="isManager">Kierownik</mat-checkbox>
            <mat-checkbox formControlName="isAdmin">Administrator</mat-checkbox>
        </div>
        

        <div class="end-flex">
            Zapisz:
            <button mat-icon-button type="submit">
                <mat-icon>add_circle_outline</mat-icon>
            </button>
        </div>
    </form>
    
    <div class="end-flex">
        Przerwij dodawanie nowego użytkownika:
        <button mat-icon-button (click)="shouldDisplayForm(false)">
            <mat-icon>remove_circle_outline</mat-icon>
        </button>
    </div>

</section>
