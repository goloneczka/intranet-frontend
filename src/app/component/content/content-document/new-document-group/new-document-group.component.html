<section *ngIf="shouldComponentBeRender">

  <div class="header">
    <h1 style="font-family: 'Roboto'; margin-left: 20px;">Dodaj nową grupę w dokumentach</h1>
    <div style="margin-right: 20px;">
        <button mat-icon-button (click)="shouldDisplayForm(false)"><mat-icon>remove_circle_outline</mat-icon></button>
    </div>
  </div>

  <form [formGroup]="documentGroupForm" (ngSubmit)="addGroup()">

    <mat-form-field style="max-height: 70px;">
      <mat-label>Nazwa grupy</mat-label>
      <input matInput placeholder="Grupa" formControlName="group">
    </mat-form-field>

    <mat-form-field style="max-height: 70px; margin-left: 5px;">
      <mat-label>W kolejności za</mat-label>
      <mat-select formControlName="order">
        <mat-option *ngFor="let group of docTypesShadow" [value]="group.topic" >
            {{group.topic}}
        </mat-option>
    </mat-select>
    </mat-form-field>

    <button mat-icon-button type="submit">
      <mat-icon>add_circle_outline</mat-icon>
    </button>

  </form>

  <div class="end-flex">
    Przerwij dodawanie nowej grupy dokumentów:
    <button mat-icon-button (click)="shouldDisplayForm(false)">
        <mat-icon>remove_circle_outline</mat-icon>
    </button>
</div>
</section>
